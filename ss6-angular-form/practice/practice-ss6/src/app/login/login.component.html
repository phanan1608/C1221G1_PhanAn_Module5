<div class="container">
  <div class="col-6">

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Login Form</h2>
      <div class="mb-1">
        <label for="email">Email: </label>
        <input class="form-control" type="text" id="email" formControlName="email">
        <div
          *ngIf="loginForm.controls.email?.invalid&&(loginForm.controls.email?.dirty || loginForm.controls.email?.touched)">
          <div *ngIf="loginForm.controls.email?.errors.required">
            <small class="form-text text-muted">Can not bank</small>
          </div>
          <div *ngIf="loginForm.controls.email?.errors.email">
            <small class="form-text text-muted">Invalid Email</small>
          </div>
        </div>
      </div>
      <div class="mb-1">
        <label for="password">Password: </label>
        <input class="form-control" type="password" id="password" formControlName="password">
        <div
          *ngIf="loginForm.controls.password?.invalid&&(loginForm.controls.password?.dirty || loginForm.controls.password?.touched)">
          <div *ngIf="loginForm.controls.password?.errors.required">
            <small class="form-text text-muted">Can not bank</small>
          </div>
          <div *ngIf="loginForm.controls.password?.errors.minlength">
            <small class="form-text text-muted">Password must be more than 6 characters</small>
          </div>
        </div>
      </div>
      <div>
        <button class="btn btn-success" type="submit">Login</button>
      </div>

    </form>
  </div>
</div>
