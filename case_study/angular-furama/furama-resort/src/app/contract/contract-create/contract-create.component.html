<!-- ================ start banner area ================= -->
<section class="contact-banner-area" id="contact">
  <div class="container h-100">
    <div class="contact-banner">
      <div class="text-center">
        <h1>Create Contract</h1>
        <nav aria-label="breadcrumb" class="banner-breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li aria-current="page" class="breadcrumb-item active">Create Contract</li>
          </ol>
          <a [routerLink]="['/contract-list']">Back Contract List</a>
        </nav>
      </div>
    </div>
  </div>
</section>
<!-- ================ end banner area ================= -->


<!-- ================ start form area ================= -->
<form class="form-search form-search-position">
  <div class="container">
    <div class="row">
      <div class="col-lg-3 gutters-19">
        <div class="form-group">
          <!--                    <input class="form-control" name="start-date" placeholder="Enter Start Date" required-->
          <!--                           type="date">-->
          <input placeholder="Start Date" class="form-control" type="text" onfocus="(this.type='date')">
        </div>
      </div>
      <div class="col-lg-3 gutters-19">
        <div class="form-group">
          <!--                    <input class="form-control" name="end-date" placeholder="Enter End Date" required-->
          <!--                           type="date">-->
          <input placeholder="End Date" class="form-control" type="text" onfocus="(this.type='date')">

        </div>
      </div>
      <div class="col-lg-3  gutters-19">
        <div class="form-group">
          <input class="form-control" name="deposit" placeholder="Enter Deposit" required
                 type="number">
        </div>
      </div>
      <div class="col-lg-3  gutters-19">
        <div class="form-group">
          <input class="form-control" name="total-money" placeholder="Enter Total Money" required
                 type="number">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 gutters-19">
        <div class="form-group">
          <select class="form-control" name="customer-type">
            <option disabled selected value="">Choose Employee</option>
            <option value="1">Tran Ngoc Luat</option>
            <option value="2">Nguyen Tran Thanh Nghia</option>
            <option value="3">Bui Quoc Tin</option>
          </select>

        </div>
      </div>
      <div class="col-lg-4 gutters-19">
        <div class="form-group">
          <select class="form-control" name="customer-type">
            <option disabled selected value="">Choose Customer</option>
            <option value="1">Phan An</option>
            <option value="2">Le Quang Anh Da</option>
            <option value="3">Pham Viet Khoa</option>
          </select>

        </div>
      </div>
      <div class="col-lg-4  gutters-19">
        <div class="form-group ">
          <select class="form-control" name="customer-type">
            <option disabled selected value="">Choose Facility</option>
            <option value="1">Room 001</option>
            <option value="2">House 003</option>
            <option value="3">Villa 005</option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="form-group row">
        <div class="col-6">

          <button class="button button--active button-form" type="submit">Save</button>
        </div>
        <div class="col-6">

          <a [routerLink]="['/contract-list']" class="button button--cancel cancel-banner-btn text-center col-12">Cancel</a>
        </div>
      </div>
    </div>
  </div>
</form>
<!-- ================ end form area ================= -->
