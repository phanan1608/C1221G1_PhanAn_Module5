<h1>Tạo sản phẩm mới</h1>
<form [formGroup]="productForm" (ngSubmit)="updateProduct(id)">
  <table>
      <tr>
      <td>Tên sản phẩm:</td>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td>Giá sản phẩm</td>
      <td><input type="number" formControlName="price"></td>
    </tr>
    <tr>
      <td>Mô tả về sản phẩm</td>
      <td><input type="text" formControlName="description"></td>
    </tr>
    <tr>
      <td>Danh mục</td>
      <td><select type="text" formControlName="category" [compareWith]="comparByID">
        <option [ngValue]="c" *ngFor="let c of categories">{{c.name}}</option>
      </select></td>
    </tr>
    <tr>
      <td></td>
      <td><button>Update</button></td>
    </tr>
  </table>
</form>
